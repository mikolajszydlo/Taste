<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>TASTE</title>
</head>
<body>
  <header class="splash">
    <div class="header container--wide">
      <h1>Taste</h1>
      <div class="container--narrow">
        <h4>Engage in art</h4>
      </div>
    </div>
  </header>
  <main>
    <nav class="main-nav container">
      <a href="#home">Home</a>
      <a href="#search">Search</a>
      <a href="#discover">Discover</a>
    </nav>
    <section id="pages">
      <article id="home">
        <div class="home container">
        </div>
      </article>
      <article id="search" class="container--wide">
        <form action="form">
          <label for="search-name">Name</label>
          <input type="text" id="search-phrase" name="search-phrase">
          <button id="search-button" type="submit" class="btn btn-secondary">Search</button>
        </form>
        <p class="found">We have found <span id="songs-amount"></span> songs...</p>
        <div class="search container"></div>
      </article>
      <article id="discover"><div class="discover container">
        <h3>Discover</h3>
        <p class="try">Give it a try!</p>
      </div></article>
    </section>
    <section class="subscribe">
      <div class="wrapper container--wide">
        <h2>Subscribe<span class="now"> now</span></h2>
        <div class="row">
          <div class="col col-3"><button type="button" class="btn" onclick="window.location.href='/join-now'">Join now</button></div>
          <div class="col col-9 album-cover">
            <div class="album-artist"><p>Dean</p><p>Hen<span>son</span></p></div>
            <img src="./images/artist.jpg" alt="Dean Hanson new album cover">
          </div>
        </div>
        <div class="row">
          <div class="col col-12 album-title">
            <h3>New album</h3>
            <p>Available only for subsribes</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>All rights reserved</footer>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="./js/app.js" type="module"></script>
</body>
</html>
